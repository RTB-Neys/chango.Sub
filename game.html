<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="Assets/style.css">
    <link rel="stylesheet" href="Assets/game.css">

    <title>Code Quiz</title>
</head>

<body>
    <div class="container">
        <div id="game" class="justify-center flex-column">
            <div id="hud">
                <div class="hud-item">
                    <p id="progressText" class="hud-prefix">
                        Question
                    </p>
                    <div id="progressBar">
                        <div id="progressBarFull"></div>
                    </div>
                </div>
                <div class="hud-item">
                    <p class="hud-prefix">
                        Score
                    </p>
                    <h1 class="hud-main-text" id="score">
                        0
                    </h1>
                </div>
            </div>
            <div id="question">What is the answer to this question?</div>
            <div class="choice-container">
                <p class="choic-prefix">A</p>
                <div class="choice-text" data-number="1">Choice</div>
            </div>
            <div class="choice-container">
                <p class="choic-prefix">B</p>
                <div class="choice-text" data-number="2">Choice</div>
            </div>
            <div class="choice-container">
                <p class="choic-prefix">C</p>
                <div class="choice-text" data-number="3">Choice</div>
            </div>
            <div class="choice-container">
                <p class="choic-prefix">D</p>
                <div class="choice-text" data-number="4">Choice</div>
            </div>
        </div>
    </div>
    <script src="Assets/game.js"></script>
</body>

</html>
